<!DOCTYPE html>

<body>
<h1>Welcome to the Practical Page!</h1>
<caption>This page tests your knowledge of basic HTML, CSS, Tables, and Forms</caption>

	<form>
		<h2>Basic Information Forms</h2>
		<fieldset>
		Name:<br/><input type="text" name="name" maxlength="15"/><br/><br/>
		<label for="email">Email:</label><br/><input type="email" id="email" name="email"><br/><br/>
		
		Choose a Course:<br/><br/>
						<input type="radio" id="HTML" name="HTML" value="HTML"><br/>HTML<br/><br/>
						<input type="radio" id="CSS" name="CSS" value="CSS"><br/>CSS<br/><br/>
						<input type="radio" id="fileOrImage" value="fileOrImage"><br/>fileOrImage<br/><br/>
						
		Choose
		<select name="choose">
			<option value="Load File">Load File<option><br/><br/>
		</select>
		<br>
		<br/><input type="submit" value="Submit">
	
	</fieldset>
	</form><br/>
	
<h3>Product Information Table</h3>
	<table border="1" cellspacing="0" cellpadding="8" width="1100">
		<tr><th align=left>Product Name</th><th align=left>Price</th><th align=left>Quantity</th></tr>
		<tr><td>Laptop</td><td>$1000</td><td>5</td></tr>
		<tr><td>Smartphone</td><td>$500</td><td>10</td></tr>
		<tr><td>Tablet</td><td>$300</td><td>8</td></tr>
	</table>
